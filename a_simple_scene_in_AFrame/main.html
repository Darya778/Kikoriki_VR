<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Смешарики VR прототип</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane rotation="-90 0 0" width="300" height="300" color="#7BC8A4"></a-plane>
      <a-sky color="#87CEEB"></a-sky>

      <a-cone position="-140 5 -140" radius-bottom="20" radius-top="0" height="20" color="#8B4513"></a-cone>
      <a-cone position="140 5 -140" radius-bottom="20" radius-top="0" height="20" color="#A0522D"></a-cone>
      <a-cone position="-140 5 140" radius-bottom="20" radius-top="0" height="20" color="#8B4513"></a-cone>
      <a-cone position="140 5 140" radius-bottom="20" radius-top="0" height="20" color="#A0522D"></a-cone>

      <a-cylinder position="-130 1 -100" radius="1" height="4" color="#8B4513"></a-cylinder>
      <a-cone position="-130 4 -100" radius-bottom="2" radius-top="0" height="3" color="#006400"></a-cone>
      <a-cylinder position="120 1 -110" radius="1" height="4" color="#8B4513"></a-cylinder>
      <a-cone position="120 4 -110" radius-bottom="2" radius-top="0" height="3" color="#228B22"></a-cone>
      <a-cylinder position="-120 1 100" radius="1" height="4" color="#8B4513"></a-cylinder>
      <a-cone position="-120 4 100" radius-bottom="2" radius-top="0" height="3" color="#006400"></a-cone>
      <a-cylinder position="130 1 90" radius="1" height="4" color="#8B4513"></a-cylinder>
      <a-cone position="130 4 90" radius-bottom="2" radius-top="0" height="3" color="#228B22"></a-cone>

      <a-sphere position="0 0.5 -140" radius="2" color="#006400"></a-sphere>
      <a-sphere position="10 0.5 -135" radius="2" color="#228B22"></a-sphere>
      <a-sphere position="-10 0.5 -135" radius="2" color="#006400"></a-sphere>
      <a-sphere position="0 0.5 140" radius="2" color="#228B22"></a-sphere>
      <a-sphere position="10 0.5 135" radius="2" color="#006400"></a-sphere>
      <a-sphere position="-10 0.5 135" radius="2" color="#228B22"></a-sphere>

      <a-entity id="extra-greenery">
        <a-entity>
          <a-cylinder position="-100 1 -120" radius="1" height="4" color="#8B4513"></a-cylinder>
          <a-cone position="-100 4 -120" radius-bottom="2" radius-top="0" height="3" color="#006400"></a-cone>
          <a-cylinder position="-80 1 -90" radius="1" height="4" color="#8B4513"></a-cylinder>
          <a-cone position="-80 4 -90" radius-bottom="2" radius-top="0" height="3" color="#228B22"></a-cone>
          <a-cylinder position="90 1 -130" radius="1" height="4" color="#8B4513"></a-cylinder>
          <a-cone position="90 4 -130" radius-bottom="2" radius-top="0" height="3" color="#006400"></a-cone>
          <a-cylinder position="120 1 100" radius="1" height="4" color="#8B4513"></a-cylinder>
          <a-cone position="120 4 100" radius-bottom="2" radius-top="0" height="3" color="#228B22"></a-cone>
          <a-cylinder position="-110 1 80" radius="1" height="4" color="#8B4513"></a-cylinder>
          <a-cone position="-110 4 80" radius-bottom="2" radius-top="0" height="3" color="#006400"></a-cone>
          <a-cylinder position="50 1 130" radius="1" height="4" color="#8B4513"></a-cylinder>
          <a-cone position="50 4 130" radius-bottom="2" radius-top="0" height="3" color="#228B22"></a-cone>
          <a-cylinder position="-120 1 -100" radius="1" height="4" color="#8B4513"></a-cylinder>
          <a-cone position="-120 4 -100" radius-bottom="2" radius-top="0" height="3" color="#006400"></a-cone>
          <a-cylinder position="-90 1 -80" radius="1" height="4" color="#8B4513"></a-cylinder>
          <a-cone position="-90 4 -80" radius-bottom="2" radius-top="0" height="3" color="#228B22"></a-cone>
          <a-cylinder position="-60 1 -120" radius="1" height="4" color="#8B4513"></a-cylinder>
          <a-cone position="-60 4 -120" radius-bottom="2" radius-top="0" height="3" color="#006400"></a-cone>
          <a-cylinder position="80 1 -90" radius="1" height="4" color="#8B4513"></a-cylinder>
          <a-cone position="80 4 -90" radius-bottom="2" radius-top="0" height="3" color="#228B22"></a-cone>
          <a-cylinder position="100 1 120" radius="1" height="4" color="#8B4513"></a-cylinder>
          <a-cone position="100 4 120" radius-bottom="2" radius-top="0" height="3" color="#006400"></a-cone>
        </a-entity>
        <a-entity>
          <a-sphere position="60 0.5 -140" radius="2" color="#006400"></a-sphere>
          <a-sphere position="-70 0.5 120" radius="2" color="#228B22"></a-sphere>
          <a-sphere position="80 0.5 110" radius="2" color="#006400"></a-sphere>
          <a-sphere position="-90 0.5 -100" radius="2" color="#228B22"></a-sphere>
          <a-sphere position="30 0.5 -130" radius="2" color="#006400"></a-sphere>
          <a-sphere position="-40 0.5 140" radius="2" color="#228B22"></a-sphere>
          <a-sphere position="-100 0.5 -90" radius="2" color="#006400"></a-sphere>
          <a-sphere position="-70 0.5 -110" radius="2" color="#228B22"></a-sphere>
          <a-sphere position="-50 0.5 -120" radius="2" color="#006400"></a-sphere>
          <a-sphere position="60 0.5 -100" radius="2" color="#228B22"></a-sphere>
          <a-sphere position="90 0.5 110" radius="2" color="#006400"></a-sphere>
          <a-sphere position="120 0.5 130" radius="2" color="#228B22"></a-sphere>
          <a-sphere position="-90 0.5 140" radius="2" color="#006400"></a-sphere>
          <a-sphere position="50 0.5 100" radius="2" color="#228B22"></a-sphere>
        </a-entity>
        <a-entity>
          <a-sphere position="25 0.2 -120" radius="0.3" color="yellow"></a-sphere>
          <a-sphere position="-30 0.2 130" radius="0.3" color="red"></a-sphere>
          <a-sphere position="40 0.2 110" radius="0.3" color="pink"></a-sphere>
          <a-sphere position="-50 0.2 -90" radius="0.3" color="orange"></a-sphere>
          <a-sphere position="60 0.2 80" radius="0.3" color="violet"></a-sphere>
          <a-sphere position="55 0.2 -120" radius="0.3" color="yellow"></a-sphere>
          <a-sphere position="-40 0.2 130" radius="0.3" color="red"></a-sphere>
          <a-sphere position="60 0.2 110" radius="0.3" color="pink"></a-sphere>
          <a-sphere position="-60 0.2 -90" radius="0.3" color="orange"></a-sphere>
          <a-sphere position="30 0.2 80" radius="0.3" color="violet"></a-sphere>
          <a-sphere position="-80 0.2 -110" radius="0.3" color="white"></a-sphere>
          <a-sphere position="-60 0.2 -90" radius="0.3" color="white"></a-sphere>
          <a-sphere position="-40 0.2 -100" radius="0.3" color="white"></a-sphere>
          <a-sphere position="20 0.2 -80" radius="0.3" color="white"></a-sphere>
          <a-sphere position="40 0.2 -120" radius="0.3" color="white"></a-sphere>
          <a-sphere position="60 0.2 -110" radius="0.3" color="white"></a-sphere>
          <a-sphere position="80 0.2 -90" radius="0.3" color="white"></a-sphere>
          <a-sphere position="100 0.2 -100" radius="0.3" color="white"></a-sphere>
          <a-sphere position="-50 0.2 100" radius="0.3" color="white"></a-sphere>
          <a-sphere position="-30 0.2 120" radius="0.3" color="white"></a-sphere>
        </a-entity>
      </a-entity>

      <a-entity id="mountain-greenery">
        <a-cylinder position="-150 1 -150" radius="1" height="4" color="#8B4513"></a-cylinder>
        <a-cone position="-150 4 -150" radius-bottom="2" radius-top="0" height="3" color="#006400"></a-cone>
        <a-cylinder position="-130 1 -160" radius="1" height="4" color="#8B4513"></a-cylinder>
        <a-cone position="-130 4 -160" radius-bottom="2" radius-top="0" height="3" color="#228B22"></a-cone>
        <a-cylinder position="-140 1 -170" radius="1" height="4" color="#8B4513"></a-cylinder>
        <a-cone position="-140 4 -170" radius-bottom="2" radius-top="0" height="3" color="#006400"></a-cone>
        <a-cylinder position="-160 1 -140" radius="1" height="4" color="#8B4513"></a-cylinder>
        <a-cone position="-160 4 -140" radius-bottom="2" radius-top="0" height="3" color="#228B22"></a-cone>

        <a-sphere position="-145 0.5 -145" radius="2" color="#006400"></a-sphere>
        <a-sphere position="-155 0.5 -150" radius="2" color="#228B22"></a-sphere>
        <a-sphere position="-135 0.5 -155" radius="2" color="#006400"></a-sphere>
        <a-sphere position="-150 0.5 -160" radius="2" color="#228B22"></a-sphere>
        <a-sphere position="-140 0.5 -150" radius="2" color="#006400"></a-sphere>
        <a-sphere position="-150 0.5 -140" radius="2" color="#228B22"></a-sphere>
        <a-sphere position="-155 0.5 -135" radius="2" color="#006400"></a-sphere>
        <a-sphere position="-135 0.5 -145" radius="2" color="#228B22"></a-sphere>
        <a-sphere position="-145 0.5 -155" radius="2" color="#006400"></a-sphere>

        <a-cylinder position="150 1 -150" radius="1" height="4" color="#8B4513"></a-cylinder>
        <a-cone position="150 4 -150" radius-bottom="2" radius-top="0" height="3" color="#006400"></a-cone>
        <a-sphere position="145 0.5 -145" radius="2" color="#228B22"></a-sphere>
        <a-sphere position="155 0.5 -150" radius="2" color="#006400"></a-sphere>

        <a-cylinder position="-150 1 150" radius="1" height="4" color="#8B4513"></a-cylinder>
        <a-cone position="-150 4 150" radius-bottom="2" radius-top="0" height="3" color="#006400"></a-cone>
        <a-sphere position="-145 0.5 145" radius="2" color="#228B22"></a-sphere>
        <a-sphere position="-155 0.5 150" radius="2" color="#006400"></a-sphere>

        <a-cylinder position="150 1 150" radius="1" height="4" color="#8B4513"></a-cylinder>
        <a-cone position="150 4 150" radius-bottom="2" radius-top="0" height="3" color="#006400"></a-cone>
        <a-sphere position="145 0.5 145" radius="2" color="#228B22"></a-sphere>
        <a-sphere position="155 0.5 150" radius="2" color="#006400"></a-sphere>
      </a-entity>

      <a-entity id="forest">
        <a-entity position="-140 0 0">
          <a-entity>
            <a-cylinder position="0 1 0" radius="1" height="4" color="#8B4513"></a-cylinder>
            <a-cone position="0 4 0" radius-bottom="2" radius-top="0" height="3" color="#006400"></a-cone>
            <a-cylinder position="5 1 0" radius="1" height="4" color="#8B4513"></a-cylinder>
            <a-cone position="5 4 0" radius-bottom="2" radius-top="0" height="3" color="#228B22"></a-cone>
            <a-cylinder position="-5 1 0" radius="1" height="4" color="#8B4513"></a-cylinder>
            <a-cone position="-5 4 0" radius-bottom="2" radius-top="0" height="3" color="#006400"></a-cone>
          </a-entity>
        </a-entity>

        <a-entity position="140 0 0">
          <a-cylinder position="0 1 0" radius="1" height="4" color="#8B4513"></a-cylinder>
          <a-cone position="0 4 0" radius-bottom="2" radius-top="0" height="3" color="#228B22"></a-cone>
          <a-cylinder position="5 1 0" radius="1" height="4" color="#8B4513"></a-cylinder>
          <a-cone position="5 4 0" radius-bottom="2" radius-top="0" height="3" color="#006400"></a-cone>
          <a-cylinder position="-5 1 0" radius="1" height="4" color="#8B4513"></a-cylinder>
          <a-cone position="-5 4 0" radius-bottom="2" radius-top="0" height="3" color="#228B22"></a-cone>
        </a-entity>

        <a-entity position="0 0 -140">
          <a-cylinder position="0 1 0" radius="1" height="4" color="#8B4513"></a-cylinder>
          <a-cone position="0 4 0" radius-bottom="2" radius-top="0" height="3" color="#006400"></a-cone>
          <a-cylinder position="5 1 5" radius="1" height="4" color="#8B4513"></a-cylinder>
          <a-cone position="5 4 5" radius-bottom="2" radius-top="0" height="3" color="#228B22"></a-cone>
          <a-cylinder position="-5 1 -5" radius="1" height="4" color="#8B4513"></a-cylinder>
          <a-cone position="-5 4 -5" radius-bottom="2" radius-top="0" height="3" color="#006400"></a-cone>
        </a-entity>

        <a-entity position="0 0 140">
          <a-cylinder position="0 1 0" radius="1" height="4" color="#8B4513"></a-cylinder>
          <a-cone position="0 4 0" radius-bottom="2" radius-top="0" height="3" color="#228B22"></a-cone>
          <a-cylinder position="5 1 5" radius="1" height="4" color="#8B4513"></a-cylinder>
          <a-cone position="5 4 5" radius-bottom="2" radius-top="0" height="3" color="#006400"></a-cone>
          <a-cylinder position="-5 1 -5" radius="1" height="4" color="#8B4513"></a-cylinder>
          <a-cone position="-5 4 -5" radius-bottom="2" radius-top="0" height="3" color="#228B22"></a-cone>
        </a-entity>

        <a-sphere position="10 0.5 -145" radius="2" color="#006400"></a-sphere>
        <a-sphere position="-10 0.5 145" radius="2" color="#228B22"></a-sphere>
        <a-sphere position="15 0.5 140" radius="2" color="#006400"></a-sphere>
      </a-entity>

      <a-box position="0 0.05 0" depth="300" height="0.1" width="10" color="#DEB887"></a-box>

      <!-- Кроcш (Россия, Кремль) -->
      <a-entity position="-20 0 0" rotation="0 90 0" static-body>
        <a-sphere position="0 1 0" radius="0.8" color="#1E90FF" static-body></a-sphere>
        <a-cylinder position="-0.25 1.8 0" radius="0.1" height="0.8" color="#1E90FF" static-body></a-cylinder>
        <a-cylinder position="0.25 1.8 0" radius="0.1" height="0.8" color="#1E90FF" static-body></a-cylinder>
        <a-sphere position="-0.2 1.2 0.75" radius="0.1" color="white" static-body></a-sphere>
        <a-sphere position="0.2 1.2 0.75" radius="0.1" color="white" static-body></a-sphere>
        <a-sphere position="-0.2 1.2 0.85" radius="0.05" color="black" static-body></a-sphere>
        <a-sphere position="0.2 1.2 0.85" radius="0.05" color="black" static-body></a-sphere>
        <a-cylinder position="0 0.85 0.75" radius="0.05" height="0.2" rotation="90 0 0" color="red" static-body></a-cylinder>
      </a-entity>
      <a-cone position="-23 2 0" radius-bottom="1" radius-top="0.1" height="3" color="red" static-body></a-cone>
      <a-sphere position="-23 3.5 0" radius="0.3" color="gold" static-body></a-sphere>

      <!-- Нюша (Франция, Эйфелева башня) -->
      <a-entity position="-15 0 -20" rotation="0 45 0" static-body>
        <a-sphere position="0 1 0" radius="0.8" color="pink" static-body></a-sphere>
        <a-cone position="-0.3 1.55 0" radius-bottom="0.15" radius-top="0.05" height="0.2" rotation="0 0 -20" color="pink" static-body></a-cone>
        <a-cone position="0.3 1.55 0" radius-bottom="0.15" radius-top="0.05" height="0.2" rotation="0 0 20" color="pink" static-body></a-cone>
        <a-sphere position="0 1.93 0.15" radius="0.1" color="white" static-body></a-sphere>
        <a-sphere position="0.12 1.86 0.15" radius="0.1" color="white" static-body></a-sphere>
        <a-sphere position="0.08 1.74 0.15" radius="0.1" color="white" static-body></a-sphere>
        <a-sphere position="-0.08 1.74 0.15" radius="0.1" color="white" static-body></a-sphere>
        <a-sphere position="-0.12 1.86 0.15" radius="0.1" color="white" static-body></a-sphere>
        <a-sphere position="0 1.8 0.15" radius="0.08" color="yellow" static-body></a-sphere>
        <a-sphere position="-0.2 1.2 0.75" radius="0.1" color="white" static-body></a-sphere>
        <a-sphere position="0.2 1.2 0.75" radius="0.1" color="white" static-body></a-sphere>
        <a-sphere position="-0.2 1.2 0.85" radius="0.05" color="black" static-body></a-sphere>
        <a-sphere position="0.2 1.2 0.85" radius="0.05" color="black" static-body></a-sphere>
        <a-cylinder position="0 0.85 0.75" radius="0.05" height="0.2" rotation="90 0 0" color="red" static-body></a-cylinder>
      </a-entity>
      <a-cone position="-15 2 -23" radius-bottom="1.5" radius-top="0.05" height="4" color="gray" static-body></a-cone>
      <a-box position="-15 4.2 -23" depth="0.2" height="0.2" width="0.8" color="black" static-body></a-box>

      <!-- Ёжик (Япония, Тори) -->
      <a-entity position="15 0 -10" rotation="0 -45 0" static-body>
        <a-sphere position="0 1 0" radius="0.8" color="purple" static-body></a-sphere>
        <a-cone position="-0.45 1.7 0.15" radius-bottom="0.2" radius-top="0" height="0.3" color="darkviolet" static-body></a-cone>
        <a-cone position="0.45 1.7 0.15" radius-bottom="0.2" radius-top="0" height="0.3" color="darkviolet" static-body></a-cone>
        <a-cone position="0 1.85 0.15" radius-bottom="0.2" radius-top="0" height="0.3" color="darkviolet" static-body></a-cone>
        <a-cone position="0 1.85 -0.15" radius-bottom="0.2" radius-top="0" height="0.3" color="darkviolet" static-body></a-cone>
        <a-sphere position="-0.2 1.2 0.75" radius="0.1" color="white" static-body></a-sphere>
        <a-sphere position="0.2 1.2 0.75" radius="0.1" color="white" static-body></a-sphere>
        <a-sphere position="-0.2 1.2 0.85" radius="0.05" color="black" static-body></a-sphere>
        <a-sphere position="0.2 1.2 0.85" radius="0.05" color="black" static-body></a-sphere>
        <a-cylinder position="0 0.85 0.75" radius="0.05" height="0.2" rotation="90 0 0" color="red" static-body></a-cylinder>
      </a-entity>
      <a-box position="17 2 -12" depth="0.2" height="3" width="0.3" color="brown" static-body></a-box>
      <a-box position="19 2 -12" depth="0.2" height="3" width="0.3" color="brown" static-body></a-box>
      <a-box position="18 3.5 -12" depth="0.2" height="0.4" width="3" color="red" static-body></a-box>

      <!-- Бараш (США, Статуя свободы) -->
      <a-entity position="20 0 0" rotation="0 -90 0" static-body>
        <a-sphere position="0 1 0" radius="0.8" color="violet" static-body></a-sphere>
        <a-torus position="0 1.7 0.2" radius="0.2" radius-tubular="0.05" color="lightpink" static-body></a-torus>
        <a-torus position="0 1.7 0.35" radius="0.15" radius-tubular="0.04" color="lightpink" static-body></a-torus>
        <a-sphere position="-0.2 1.2 0.75" radius="0.1" color="white" static-body></a-sphere>
        <a-sphere position="0.2 1.2 0.75" radius="0.1" color="white" static-body></a-sphere>
        <a-sphere position="-0.2 1.2 0.85" radius="0.05" color="black" static-body></a-sphere>
        <a-sphere position="0.2 1.2 0.85" radius="0.05" color="black" static-body></a-sphere>
        <a-cylinder position="0 0.85 0.75" radius="0.05" height="0.2" rotation="90 0 0" color="red" static-body></a-cylinder>
      </a-entity>
      <a-box position="23 2 0" depth="0.6" height="4" width="0.6" color="lightgreen" static-body></a-box>
      <a-sphere position="23 4.3 0" radius="0.4" color="lightgreen" static-body></a-sphere>
      <a-cone position="23 5.2 0" radius-bottom="0.3" radius-top="0.05" height="0.7" color="yellow" static-body></a-cone>

      <!-- Копатыч (Египет, Пирамида) -->
      <a-entity position="10 0 20" rotation="0 -90 0" static-body>
        <a-sphere position="0 1 0" radius="0.8" color="brown" static-body></a-sphere>
        <a-sphere position="-0.75 1.2 0.2" radius="0.1" color="white" static-body></a-sphere>
        <a-sphere position="-0.75 1.2 -0.2" radius="0.1" color="white" static-body></a-sphere>
        <a-sphere position="-0.85 1.2 0.2" radius="0.05" color="black" static-body></a-sphere>
        <a-sphere position="-0.85 1.2 -0.2" radius="0.05" color="black" static-body></a-sphere>
      </a-entity>
      <a-cone position="13 2 23" radius-bottom="3" radius-top="0" height="3" color="goldenrod" static-body></a-cone>

      <a-entity id="player" camera wasd-controls look-controls dynamic-body position="0 1.6 0" aabb-collider="objects: .collidable"></a-entity>
    </a-scene>
  </body>
</html>
